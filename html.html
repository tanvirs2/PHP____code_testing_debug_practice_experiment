    function copyTextToClipboard(copyText) {
        var copyTxtObj = document.querySelector(copyText);

        copyTxtObj.select();

        try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copying text command was ' + msg);
        } catch (err) {
            console.log('Oops, unable to copy');
        }
    }


    var copyJqueryBtn = document.querySelector('.copyJqueryBtn');
    copyJqueryBtn.addEventListener('click', function() {
        copyTextToClipboard(".copyJqueryTxt");
    });

    var copyAjxSubmitBtn = document.querySelector('.copyAjxSubmitBtn');
    copyAjxSubmitBtn.addEventListener('click', function() {
        copyTextToClipboard(".copyAjxSubmitTxt");
    });

</script>
